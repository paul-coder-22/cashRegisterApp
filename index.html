<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="app-container">

        <h1 class="heading">Cash Register App</h1>
        <p class="description">Enter the Bill amount Here</p>
        <div>
            <label class="label" for="bill-amount">Bill Amount</label>
            <input id="bill-amount" type="number">
            <button id="next-button">Next</button>
        </div>

        <div class="cashGiven">
            <label class="label" for="cash-given">Cash Given</label>
            <input id="cash-given" type="number">
            <button id="check-button">Check</button>
        </div>

        <p id="error-text" style="color: red;"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No.of Notes</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>


    <script src="./script.js"></script>
</body>
